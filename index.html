<!DOCTYPE html>
<html lang="en" class="nojs">

<head>
  <title>Subscription Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" media="screen" href="css/screen.css">
  <script src="js/form.js"></script>
</head>

<body>
  <header id="title">
      <h1>IT Experts Forum</h1>
  </header>
  <main class="container">
    <div id="form">
       <h2>Would you like to receive updates about our new products?</h2>
       <h3> Subscribe to our newsletter to stay up-to-date with new technologies.</h3>
         <form name="form" method="GET" action="#" autocomplete="on" onsubmit="return validateForm()">
           <p>
             <label>First Name</label>
           </p>
           <input type="text" name="first_name">
           <p>
            <label>Last Name</label>
           </p>
           <input type="text" name="last_name">
           <p>
            <label>Date of Birth</label>
           </p>
           <input type="date" name="dob">
           <p>
            <label>Email Address</label>
           </p>
           <input type="email" name="email">
           <p>
             <input type="submit" value="Sign Me in!">
           </p>
          </form>
    </div>
  </main>
</body>

</html>
